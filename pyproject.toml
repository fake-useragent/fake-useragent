[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "fake-useragent"
version = "1.5.1"
authors = [
    {name = "Melroy van den Berg", email = "melroy@melroy.org"},
    {name = "Victor Kovtun", email = "hellysmile@gmail.com"}
]
dependencies = [
    "importlib-resources >= 5.0; python_version < '3.10'",
    "importlib-metadata ~= 4.0; python_version < '3.8'",
]
description = "Up-to-date simple useragent faker with real world database"
keywords = [
    "user",
    "agent",
    "user agent",
    "useragent",
    "fake",
    "fake useragent",
    "fake user agent",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://github.com/fake-useragent/fake-useragent"

[tool.ruff]
line-length = 142
lint.select = ["B", "C4", "C9", "E", "F", "I", "PL", "S", "SIM", "U", "W", "YTT"]
lint.ignore = ["B904", "C408", "PLW2901", "SIM105", "SIM108"]
target-version = "py39"

[tool.ruff.lint.isort]
known-first-party = ["fake_useragent"]

[tool.ruff.lint.mccabe]
max-complexity = 13

[tool.ruff.lint.per-file-ignores]
"src/fake_useragent/__init__.py" = ["F401"]
"src/fake_useragent/fake.py" = ["B006", "S101"]
"tests/*" = ["S", "SIM", "UP015"]

[tool.ruff.lint.pylint]
max-args = 7
max-branches = 13

[tool.setuptools]
zip-safe = false

[tool.setuptools.package-data]
"fake_useragent.data" = ["*.json"]
