# https://docs.astral.sh/ruff/
name: Ruff linter
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ruff-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Ruff Check
        run: ruff check --diff  # Don't change code, check and exit non-0 if checks fail.
      - name: Ruff Format
        run: ruff format --check  # Don't change code, check and exit non-0 if formattig is needed.
